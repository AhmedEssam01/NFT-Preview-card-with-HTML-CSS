<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <div class="card__head">
      <div class="card__product-img">
        <img src="images/image-equilibrium.jpg" alt="">
      </div>
    </div>
    
    <div class="card__body">
      <a href="#">
        <h1 class="card__title"> Equilibrium #3429 </h1>
      </a>

      <p class="card__text"> Our Equilibrium collection promotes balance and calm. </p>

      <div class="wrapper">

        <div class="card__price">
          <img src="images/icon-ethereum.svg" alt="" 
          class="card__icon">
          <span>0.041 ETH</span>
        </div>

        <div class="card__countdown">
          <img src="images/icon-clock.svg" alt="" 
          class="card__icon">
          <span>3 days left</span>
        </div>

      </div>
    </div>

    <div class="card__footer">
      <img src="images/image-avatar.png" alt="" 
      class="card__author-img">
      <p class="card__author-name">Creation of <a href="#">Jules wyvern</a> </p>
    </div>
  </main>

</body>
</html>
